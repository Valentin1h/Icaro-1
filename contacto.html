<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FULLSTACK-ICARO</title>
    <link rel="stylesheet" href="icaro.css">
</head>
<body>
    <header class="header">
        <input type="checkbox" role="button" class="header__input" id="open-menu">
        <label class="header__open-nav-button" for="open-menu">=</label>
        <div class="logo__container">
            <img class="logo" src="img/istockphoto-995914706-612x612.jpg" alt="logo__web">            
        </div>
        <nav class="header__nav">
            <ul class="header__nav-list">
                <li class="header__nav-item"><a class="header__nav-link" href="index.html">HOME</a></li>
                <li class="header__nav-item"><a class="header__nav-link" href="portafolio.html">PORTAFOLIO</a></li>
                <li class="header__nav-item"><a class="header__nav-link" href="contacto.html">CONTACTO</a></li>
                <li class="header__nav-item"><a class="header__nav-link" href="hobby.html">HOBBY</a></li>
            </ul>
        </nav>
    </header>
    <div class="contacto__wrapper">
        <form action="#" method="post">
            <fieldset class="fieldset">
            <legend class="legend"><h2 class="h2__contact">FORMULARIO DE CONTACTO</h2></legend>


            <fieldset class="fieldset">
                <legend class="legend"><label class="label" for="nombre">Nombre</label><br></legend>
                <input type="text" id="nombre" name="nombre" required>
                <br>
                <br>
            </fieldset>
            <fieldset class="fieldset">
                <legend class="legend"><label class="label" for="email">Email</label><br></legend>
                <input type="text" id="email" name="email" required>
                <br>
                <br>
            </fieldset>
            <fieldset class="fieldset">
                <legend class="legend"><label for="mensaje">Envia tu mensaje</label></legend><br>
                <textarea name="mensaje" id="mensaje" rows="5" cols="30" required></textarea><br>
            </fieldset>

            <input class="button__form" type="submit" value="Enviar">
            </fieldset>
        </form>
    </div>
    <footer class="footer">
        <p>
            Derechos reservados @ 2025
        </p>
        <div>
            <a class="link__footer" href="mailto:valentingigena51@gmail.com">valentingigena51@gmail.com</a>
        </div>
    </footer>
</body>
</html>
